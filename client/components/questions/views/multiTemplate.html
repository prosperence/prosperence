<!-- For multi-question slides -->
<!-- TODO: Currently, multi can only support basic input types (text, date, etc. - NOT select, checkboxes, radio). Refacor so that multi can handle any type of input request -->

<div ng-repeat="item in query.subqueries" ng-if="plangroup[item.condition] === 'true' || item.condition === undefined">
  <label>{{ item.question }}</label>
  <!-- TODO: For select, checkbox, radio, button, table, multi, and review questions -->
  <!-- <div
    ng-if = "['select','checkbox','radio','button','table','multi','review'].indexOf(item.type) !== -1"
    query = "item",
    ng-include = "'components/questions/views/'+item.type+'Template.html'">
  </div> -->

  <!-- For select option questions -->
  <select ng-if="item.type === 'select'"
          ng-model="plangroup[item.bind]"
          class="dropdown"
          ng-required="item.required">
    <option
      ng-repeat="option in item.options"
      ng-value="option.value || option"
      ng-selected="option.value === plangroup[item.bind]"
      class="item">
      {{ option.text || option }}
    </option>
  </select>

  <!-- For table entry questions -->
  <div ng-if="item.type === 'table'">
    <form class="">
      <table ng-class="">

        <!-- Build column headers -->
        <tr>
          <th ng-class="{ 'four wide': field.type === 'number' || field.type === 'date', 'field': true }"
              ng-repeat="field in item.fields"
              style="text-align:{{field.textAlign}}; padding:5px;">
              <label>{{ field.label }}</label>
          </th>
          <th></th> <!-- Spaceholder for row delete button -->
        </tr>

        <!-- Load existing items if present -->
        <tr ng-repeat="subitem in plangroup[item.bind]">
          <td ng-class="{ 'three wide': field.type === 'number', 'field': true }"
              ng-repeat="field in item.fields"
              style="padding:5px">
            <input ng-model="subitem[field.label]"
                   type="{{field.type}}"
                   style="text-align:{{field.textAlign}}"
                   ng-required="subitem.required" />
          </td>
          <td>
            <button class="btn"
                    ng-click="deleteRow($index, item.bind)">
                    <i class="fa fa-times"></i>
            </button>
          </td>
        </tr>
      </table>
    </form><br>

    <!-- Allow new items to be added -->
    <button class="btn btn-primary"
            ng-click="addRow(item.bind)">
            Add More
    </button>
  </div> <!-- End of table objects -->

  <!-- For date objects -->
  <input ng-if="item.type === 'date'"
         type="date"
         ng-model="plangroup[item.bind]"
         ng-required="item.required" />

   <!-- For everything else -->
   <input ng-if="['select','checkbox','radio','button','table','multi','review','date'].indexOf(item.type) === -1"
          type="{{item.type}}"
          ng-model="plangroup[item.bind]"
          ng-required="item.required" />
  <br><br>
</div>
