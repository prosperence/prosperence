<!-- For select option questions -->
<select ng-model="planGroup[query.bind]" class="dropdown" ng-required="query.required">
  <option ng-repeat="option in query.options"
          ng-value="option.value || option"
          class="item"
          ng-selected="planGroup[query.bind] === option.value || planGroup[query.bind] === option">
          {{ option.text || option }}
  </option>
</select>
